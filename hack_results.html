<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Результаты взлома</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://kpravda.ru/wp-content/uploads/2023/02/pexyrgdhnhy.jpg');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .button-container {
            margin-bottom: 8px; 
        }
        .button-link {
            display: inline-block;
            text-decoration: none;
            color: #007bff;
            border: 1px solid #007bff;
            border-radius: 4px;
            padding: 10px 20px;
            transition: background-color 0.3s, color 0.3s;
            margin-bottom: 8px; 
        }
        .button-link:hover {
            background-color: #007bff;
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>Результаты взлома</h1>
    <p>ID сессии: {{ session_id }}</p>
    <table border="1">
        <tr>
            <th>Сдвиг/Ключ</th>
            <th>Расшифрованный текст</th>
        </tr>
        {% for result in results %}
            <tr>
                <td>{{ result.shift or result.key }}</td>
                <td>{{ result.decrypted_text }}</td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
